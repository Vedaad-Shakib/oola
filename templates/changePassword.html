<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">        
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <title>Change Password :: Oola Dance Fitness</title>
 <link href="/media/css/bootstrap.css" rel="stylesheet">
 <link href="/media/css/style.css" rel="stylesheet"/>
 <link href="/media/css/default.css" rel="stylesheet"/>
 <link href="/media/css/default2.css" rel="stylesheet"/>
 <link href="/media/css/oola.css" rel="stylesheet"/>

 <script src="media/js/jquery-1.10.2.min.js"></script>
 <script src="media/js/jquery.validate.js"></script>
 <script src="media/js/bootstrap.min.js"></script>
 <script src="media/js/forms.js"></script>
</head>

<body {% block body_id %}id="app"{% endblock %} {% block body_bg %} background="/media/img/bg.png" {% endblock %}>

 <div class="top">
 </div>

 <!--==== Header ===-->
 <div class="header">
  <div class="navbar navbar-default" role="navigation" style="background-color: rgba(246,127,034,0.90); border:0; border-radius:0;">
   <div class="container">
    <div class="navbar-header">
     <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
     </button>
     <a class="navbar-brand" href="/home/" title="Go to homepage">
      <img id="logo-header" src="/media/img/oola-logo-tran_white.png" alt="Opticate Logo">
     </a>
    </div>
   </div>
  </div>
 </div>

<!--=== Content Part ===-->
{% block content %}
<div class="container">		
 <div class="row">
  <div class="col-sm-4 col-xs-0"></div>
  <div class="col-sm-4 col-xs-12 oola-form-block">
   <h3>Change your password</h3>
   <form id="form" method="post" action={{ actionUrl }} novalidate>{% csrf_token %}
    {% for field in form %}
     <div class="form-group">
      <div class="input-group">
       {{ field }}
      </div>
     </div>
    {% endfor %}
    <p>
     <button class="btn-u btn-primary" type="submit">Save</button>
    </p>
   </form>
  </div>
 </div><!--/row-->
</div><!--/container-->		
{% endblock %}	
<!--=== End Content Part ===-->

</body>
</html>
